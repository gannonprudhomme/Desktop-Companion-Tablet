<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="/public/tablet/display.css" rel="stylesheet" type="text/css">
  <title> Desktop Companion Tablet </title>
</head>

<body>
  <div class="grid-container">
    <div id="top-row">
      <div id="pc-controls">
        <img id="power-button" src="/public/assets/power-button.png">
      </div>

      <div id="time">
        0:00 PM
        <!-- Fill time with current time in JS file -->
      </div>

      <div id="timer">
        <h4> TIMER </h4>
      </div>
    </div>

    <div id="middle-row">
      <div id="volume-mixer">
        <div id="master-slider">

        </div>

        <div id="spotify-slider">

        </div>
      </div>

      <div id="todoist">

      </div>
    </div>

    <div id="bottom-row">
      <div id="track">
        <img id="album-cover" src='https://i.scdn.co/image/a06f250e3d2fee9dd0d1f959d06e49034c388edd'>

        <div id="track-info">
          <label id="current-track">CURRENT TRACK</label>
          <label id="current-artist">CURRENT ARTIST</label>
        </div>
      </div>


      <div id="spotify-playback">
        <div id="playback-container">
          <!-- <h4> Spotify Playback </h4> -->
          <img id="previous-song" src="/public/assets/next-song.png">
          <img id="play-pause" src="/public/assets/play.png">
          <img id="next-song" src="/public/assets/next-song.png">
        </div>
      </div>

      <div id="quick-controls">
        <div id="control-container">
          <img id="mute-microphone" src="/public/assets/microphone.png">
          <img id="deafen-output" src="/public/assets/volume.png">
        </div>

      </div>
    </div>
  </div>

  <!-- Should probs be consitent in the HTTP request libraries i use (request vs axios)-->
  <script src="/public/lib/axios.js" type="text/javascript"></script>
  <script src="/public/lib/jquery.js" type="text/javascript"></script>
  <script src="/public/tablet/display.js" type="text/javascript"></script>
</body>

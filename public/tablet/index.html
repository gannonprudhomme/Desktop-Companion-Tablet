<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="/public/tablet/display.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <title> Desktop Companion Tablet </title>
</head>

<body>
  <div class="grid-container">
    <div id="top-row">
      <div id="pc-controls">
        <img id="power-button" src="/public/assets/power-button.png">
        <img id="mute-microphone" src="/public/assets/microphone.png">
        <img id="deafen-output" src="/public/assets/volume.png">
      </div>

      <div id="time">
        <div> 0:00 PM </div>
        <!-- Fill time with current time in JS file -->
      </div>

      <div id="timer">
        <h4> TIMER </h4>
      </div>
    </div>

    <div id="middle-row">
      <div id="volume-mixer" class="middle-view">


        <img class="slider-icon" src="/public/assets/spotify.png"> <!-- In place of master-volume icon -->
        <label class="slider-label" id="spotify-label">00% </label>
        <div class="ui-slider-range ui-corner-all" id="spotify-slider"></div>


        <img class="slider-icon" src="/public/assets/discord.png">
        <label class="slider-label" id="discord-label">00% </label>
        <div class="ui-slider-range ui-corner-all" id="discord-slider"></div>


        <img class="slider-icon" src="/public/assets/rocketleague.png">
        <label class="slider-label" id="rocketleague-label">00% </label>
        <div class="ui-slider-range ui-corner-all" id="rocketleague-slider"></div>

        <img class="slider-icon" src="/public/assets/chrome.png"> <!-- In place of chrome icon-->
        <label class="slider-label" id="chrome-label">00% </label>
        <div class="ui-slider-range ui-corner-all" id="chrome-slider"></div>
      </div>

      <div id="pc-stats" class="middle-view">
        <div>
          Stat Here
        </div>
      </div>

      <div id="timer-control" class="middle-view">
        <div>
          Timer Stuff here
        </div>
      </div>
    </div>

    <div id="bottom-row">
      <div id="track">
        <img id="album-cover" src='https://i.scdn.co/image/a06f250e3d2fee9dd0d1f959d06e49034c388edd'>

        <div id="track-info">
          <label id="current-track">CURRENT TRACK</label>
          <label id="current-artist">CURRENT ARTIST</label>
        </div>
      </div>


      <div id="spotify-playback">
        <div id="playback-container">
          <!-- <h4> Spotify Playback </h4> -->
          <img id="previous-song" src="/public/assets/next-song.png">
          <img id="play-pause" src="/public/assets/play.png">
          <img id="next-song" src="/public/assets/next-song.png">
        </div>
      </div>

      <div id="view-swapper">
        <div id="control-container">
          <img id="volume-mixer-toggle" class="toggle-button" src="/public/assets/levels-adjustment.png">
          <img id="pc-stats-toggle" class="toggle-button" src="/public/assets/volume.png">
        </div>

      </div>
    </div>
  </div>

  <!-- Should probs be consitent in the HTTP request libraries i use (request vs axios)-->
  <script src="/public/lib/axios.js" type="text/javascript"></script>
  <script src="/public/lib/jquery.js" type="text/javascript"></script>
  <script src="/public/lib/jquery-ui.min.js" type="text/javascript"></script>
  <script src="/public/lib/jquery-ui-touch-punch.min.js" type="text/javascript"></script>
  <script src="/public/tablet/display.js" type="text/javascript"></script>
  <script src="/public/tablet/volume-sliders.js" type="text/javascript"></script>
</body>
